<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="index.css">
       
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h2>Jiminiybillybob's Diner</h2>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <div id="menu-div" class="menu-div">
             <!-- Menu Goes Here -->
        </div>
        <div class="order-master hidden" id="order-master"> 
            <p class="order-header" id="order-header">Your order</p>
            <div class='order-container' id='order-container'>
                    <!-- Order section goes here -->           
            </div>
            <div class="total-cost" id="total-cost">
                <p class="price-title" id="price-title">Total price</p>
                <p class="price-value" id="price-value">$total</p>
            </div>
            <div class="confirm-btn" id="confirm-btn">
                Complete order
            </div> 
        </div> 
        <div class="payment-modal hidden" id="payment-modal">
            <p class="payment-details" id="payment-details">Enter card details</p>
            <input type="text" class="text" id="customer-name" placeholder='Enter your name'>
            <input type="text" class="text" placeholder='Enter card number'>
            <input type="text" class="text" placeholder='Enter CVV'>
            <div class="payment-btn" id="payment-btn">
                Pay
            </div> 
        </div>
        <div class="thank-you hidden" id="thank-you">
            Thanks, ${customerName} Your order is on it's way
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
